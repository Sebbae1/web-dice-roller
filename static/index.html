<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dice Roller</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="cartoon-dice.png">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Web Dice Roller</h1>
    <h2>Instructions</h2>
    <p>
        The Web Dice Roller generates five numbers from a collection of a 6-sided dice. <br>
        The numbers presented when opening the application are already randomized. <br>
        Select the "Roll Dice" button below to generate a new set of numbers.
    </p>
    <div class="dice-container"></div>
    <button type="button" class="btn-roll-dice">Roll Dice</button>
</body>
</html>
